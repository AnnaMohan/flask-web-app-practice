<!-- here atfirst we are using the base.html template -->
<!-- Im using the block which i created in base.html to display the title of the page -->
<!-- Basically, block is the area where we can override the contents of template,
    which you are extending in this current file i.e base.html -->
<!-- Here another block is also created before ending the block you can add your content
that need to be displayed specific to this file irrespective of base.html -->
{% extends "base.html" %} {% block title %} Home{% endblock %}{% block content %}
<!-- <h1> content </h1> -->
<h1 align="center">Notes</h1>
<ul class="list-group list-group-flush" id="notes">
    {% for note in user.notes %}
    <li class="list-group-item">
        {{ note.data }}
        <button type="button" class="close" onClick="deleteNote({{ note.id }})">
            <span aria-hidden="true">&times;</span>
          </button>
    </li>
    {% endfor %}
</ul>

<form method="POST">
    <textarea name="note" id="note" class="form-control"></textarea>
    <br />
    <div align="center">
      <button type="submit" class="btn btn-primary">Add Note</button>
    </div>
  </form>
{% endblock %}
